# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

# Define services
services:

   #App Service
  app:
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "8989:8989" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: unless-stopped
    depends_on:
      - mysql # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      MYSQL_URL: mysql:3306
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend

  # Mysql Service
  mysql:
    image: "mysql:5.7" # Use a public Redis image to build the redis service
    restart: always
    environment:
      MYSQL_DATABASE: 'go_project'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'r00tmysql'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    networks:
      - backend

networks:
  backend:
