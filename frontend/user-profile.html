<!DOCTYPE html>
<html lang="en">

{{template "header"}}

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
{{template "sideNavbar"}}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
        {{template "topNavbar" . }}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 text-gray-800">user Profile</h1>
                <p class="mb-4"> Here you are allowed to change your information & keep it up to date</p>

                <!-- Content Row -->
                <div class="row">

                    <div class="container">

                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image image-override"></div>
                                    <div class="col-lg-7">
                                        <div class="p-5">
                                            <div class="text-center">
                                            </div>
                                            <form class="user" action="/updateUser" method="post">
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control form-control-user"
                                                               id="exampleFirstName" placeholder="First Name"
                                                               name="firstName" value="{{ .User.FirstName.String }}">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control form-control-user"
                                                               id="exampleLastName" placeholder="Last Name"
                                                               name="lastName" value="{{ .User.LastName.String }}">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" class="form-control form-control-user"
                                                           id="exampleInputEmail" placeholder="Email Address"
                                                           name="email"
                                                           value="{{ .User.Email }}">
                                                </div>
                                                <a class=" btn-user btn-block">
                                                </a>
                                                <hr>
                                                <a onclick="$(this).closest('form').submit()"
                                                   class="btn btn-facebook btn-user btn-block" style="color: white">
                                                    <i class="fas fa-check"></i> update
                                                </a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
    {{template "footer"}}
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


{{template "packages"}}

</body>

<!-- over ride image styles -->
<style>
    .image-override {
        background: url({{ .User.Picture }});
        background-position: center;
        background-size: cover
    }
</style>

</html>
